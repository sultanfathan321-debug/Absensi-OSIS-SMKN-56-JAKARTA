<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="mpkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="mpkShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#mpkGradient)" filter="url(#mpkShadow)"/>
  
  <!-- Shield shape -->
  <path d="M 100 30 L 140 55 L 140 110 Q 100 140 100 140 Q 60 140 60 110 L 60 55 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Letter M -->
  <g font-family="Arial, sans-serif" font-size="54" font-weight="bold" fill="#667eea" text-anchor="middle">
    <text x="100" y="125">M</text>
  </g>
  
  <!-- Decorative stars -->
  <circle cx="85" cy="85" r="3" fill="#764ba2"/>
  <circle cx="115" cy="85" r="3" fill="#764ba2"/>
</svg>