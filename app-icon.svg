<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c31432;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#7c3aed" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="96" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Outer glow ring -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#glowGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Inner decorative rings -->
  <circle cx="100" cy="100" r="78" fill="none" stroke="rgba(124,58,237,0.25)" stroke-width="1.5"/>
  <circle cx="100" cy="100" r="65" fill="rgba(255,255,255,0.03)" stroke="rgba(124,58,237,0.15)" stroke-width="1"/>
  
  <!-- Purple accent circle glow -->
  <circle cx="100" cy="100" r="52" fill="url(#glowGrad)" opacity="0.12" filter="url(#glow)"/>
  
  <!-- Center checkmark background circle -->
  <circle cx="100" cy="100" r="48" fill="rgba(124,58,237,0.2)" stroke="rgba(139,92,246,0.5)" stroke-width="2"/>
  
  <!-- Checkmark icon - bold white -->
  <g filter="url(#glow)">
    <path d="M 68 100 L 88 122 L 132 78" 
          fill="none" 
          stroke="url(#checkGrad)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative sparkles -->
  <circle cx="148" cy="52" r="3" fill="#a855f7" opacity="0.8"/>
  <circle cx="52" cy="148" r="3" fill="#7c3aed" opacity="0.8"/>
  <circle cx="155" cy="140" r="2" fill="#e94560" opacity="0.7"/>
  <circle cx="45" cy="60" r="2" fill="#e94560" opacity="0.7"/>
  
  <!-- Star sparkle top right -->
  <g transform="translate(153, 47)" opacity="0.9">
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#c4b5fd" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#c4b5fd" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-3.5" y1="-3.5" x2="3.5" y2="3.5" stroke="#c4b5fd" stroke-width="1" stroke-linecap="round"/>
    <line x1="3.5" y1="-3.5" x2="-3.5" y2="3.5" stroke="#c4b5fd" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>