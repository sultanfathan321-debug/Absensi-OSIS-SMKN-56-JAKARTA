<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="appShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Circular background -->
  <circle cx="100" cy="100" r="95" fill="url(#appGradient)" filter="url(#appShadow)"/>
  
  <!-- Inner circle ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Checkmark circle -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Checkmark symbol -->
  <g fill="none" stroke="url(#accentGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left part of checkmark -->
    <path d="M 70 105 L 85 120"/>
    <!-- Right part of checkmark -->
    <path d="M 85 120 L 130 75"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="110" cy="60" r="2.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="50" cy="100" r="2.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="150" cy="100" r="2.5" fill="rgba(255,255,255,0.6)"/>
</svg>